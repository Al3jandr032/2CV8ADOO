      $(".borrar").on("click",function(){
        $(this).closest("tr").remove();
      });
      $(".editar").on("click",function(){
        alert($(this).closest("tr").find("th").eq(1).text());

      $(".crear").on("click",function(){
        var row = $(this).closest("tr").clone(true);
